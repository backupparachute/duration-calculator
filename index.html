<!DOCTYPE html>
<html>
	<head>
		<title>
			BPS Duration Calculator - Find the difference between two times.
		</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

		<link rel="stylesheet" href="https://backupparachute.com/css/tools.css">

		<style media="screen">
			.mt-n1 {
				margin-top: -0.25rem !important;
			}
			.mt-n2 {
				margin-top: -0.5rem !important;
			}
		</style>

	<body class="calc-body">

		<div class="jumbotron jumbotron-fluid ">

		  <div class="container">
				<div class="row">
					<div class="col text-center mt-md-1 mt-3">
				    <h1 class="bold-header-4 display-4">Duration Calculator</h1>
					</div>

				</div>
		  </div>
		</div>

		<div class="container">

			<!-- <div class="row text-center">
				<p class="lead">Runs fully in your browser, none of the credentials are stored or sent over the network.</p>
			</div> -->

			<div class="row mt-3">
				<div class="col-md-6">
					<div class="card mb-3">
					  <div class="card-body">
					    <h5 class="card-title">Time Details</h5>

						<div class="form-group mb-3 mt-3">
							<label for="start">Start</label>
							<input class="form-control" type="text" name="start" value="" id="start" placeholder="HH:MM:SS">
						</div>
						<div class="form-group mb-3 mt-3">
							<label for="finish">Splits <a href="#" onclick="addSplit()"> <i class="bi bi-plus-square" title="Add Split"></i></a></label>
							<!-- <input class="form-control" type="finish" name="finish" value="" id="finish"> -->
							<!-- <pre id="auth_header"></pre> -->
							<div id="splits">
							</div>
						</div>
						<div class="form-group mb-3 mt-3">
							<label for="finish">Finish</label>
							<input class="form-control" type="finish" name="finish" value="" id="finish" placeholder="HH:MM:SS">
						</div>

						<small class="fw-lighter fst-italic">accepted formats: [HH:MM:SS or YYYY-MM-DD HH:MM:SS]</small>

					  </div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="card mb-3 bg-warning" style="--bs-bg-opacity: .7;">
						<div class="card-body">
							<h5 class="card-title">Difference</h5>

							<!-- <pre id="auth_header"></pre> -->
							<input class="form-control" type="text" name="difference" value="" id="difference" readonly>

						</div>
					</div>

					<div class="card mb-3" style="--bs-bg-opacity: .7;display: none;" id="legs-card">
						<div class="card-body">
							<!-- <h5 class="card-title">Legs</h5> -->
							<label for="finish">Legs</label>
							<div id="legs">

							</div>

						</div>
					</div>

				</div>

			</div>

			<div id="footer" class="row mt-5">

				<div class="copyright col">
		      &copy;<span id="copyright_year"></span> Backup Parachute Software LLC
		    </div>

			</div>

	</div> <!-- end container -->

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/duration.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
 <script>dayjs.extend(window.dayjs_plugin_customParseFormat)</script>
 <script>dayjs.extend(window.dayjs_plugin_duration)</script>
 <script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>
 <script src="javascript/calc.js" type="text/javascript"></script>
 <script src="https://backupparachute.com/scripts/copyright.js" type="text/javascript"></script>
 <script src="https://backupparachute.com/scripts/tool_nav.js" type="text/javascript" data-campaign="duration-calculator"></script>
 <script src="https://backupparachute.com/scripts/ads.js" type="text/javascript" data-campaign="app-ad"></script>

	</body>
</html>
